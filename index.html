<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Excel Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">PDF to Excel Converter</h1>
    <p class="text-sm text-gray-500 mb-6">Convert PDF tables into Excel sheets instantly. 100% free, no sign-up required.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="pdf_file" accept="application/pdf" required
             class="w-full border border-gray-300 p-2 rounded-md shadow-sm">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md w-full transition">
        Convert Now
      </button>
    </form>
  </div>

</body>
</html>
